<!DOCTYPE html>
<html xmlns="
http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="
http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Users</a></li>
    </ul>
</nav>

<div th:each="entry : ${recipes}" th:with="recipeList=${entry.value}">
    <p><strong th:text="${entry.key} + ': ' + ${recipeList.size()}"></strong></p>
    <table>
        <tr>
            <th>Recipe Name</th>
            <th>Recipe Description</th>
            <th>Recipe Tag</th>
            <th>Recipe Image</th>
        </tr>
        <tr th:each="recipe : ${recipeList}">
            <td><a th:href="@{/recipes/} + ${recipe.id}" th:text="${recipe.name}">RecipeName</a></td>
            <td th:text="${recipe.description}">Recipe Description</td>
            <td th:text="${recipe.tag}">Recipe Tag</td>
            <td th:text="${recipe.image}">Recipe Image</td>
        </tr>
    </table>
</div>
</body>
</html>
