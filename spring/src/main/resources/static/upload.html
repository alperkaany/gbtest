<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Recipe</title>
</head>
<body>
<form action="page_to_handle_uploading" autocomplete="on" id="form1" method="post">
    <fieldset>
        <legend>Upload Menu</legend>
        Please enter the details of the recipe.<br>
        <textarea name="detail" rows="5" cols="27" placeholder="Description." required autofocus></textarea><br>
        Tags of the recipe.<br>
        <input type="text" name="tag" value="" placeholder="Tags." required><br>
        Photo of ingredients <input type="file" name="ingredients_photo" required><br>
        <input type="image" alt="submit" src="images/upload.jpeg" width="96px" height="64px">
        <input type="reset">
    </fieldset>
</form>

<button id="upload" onclick="alert('Successfully uploaded the recipe!')" title="Upload Recipe">Upload Recipe</button>
</body>
</html>
